<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Manager</title>
  <link rel="stylesheet" href="styles.css">

  <meta charset="UTF-8">
  <title>Fondo con imagen externa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('https://seeklogo.com/images/I/itw-logo-FD3AC83802-seeklogo.com.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed; /* Opcional: mantiene el fondo fijo al hacer scroll */
    }

    /* Fallback para dispositivos que no cargan bien la imagen */
    @media (max-width: 576px) {
      body {
        background-size: contain;
        background-position: top;
      }
    }
  </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div id="qrGitHub"></div>
  <div class="container">
    <h1>ITW Production Manager</h1>
    <div id="datetime">Cargando fecha y hora...</div>
    <div class="button-group">
      <button onclick="location.href='pagina1.html'">Area 1</button>
      <button onclick="location.href='pagina2.html'">Area 2</button>
    </div>
  </div>

  <script>
    function actualizarFechaHora() {
      const ahora = new Date();
      const opciones = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const formato = ahora.toLocaleString('es-MX', opciones);
      document.getElementById('datetime').textContent = formato;
    }

    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();
  </script>
   <script>
    const qrTarget = "https://github.com/Illinois-Tool-Works/ITW-Production-Manager";
    const qrDiv = document.getElementById("qrGitHub");

    new QRCode(qrDiv, {
      text: qrTarget,
      width: 160,
      height: 160,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>

</body>
</html>
