<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Manager</title>
  <link rel="stylesheet" href="styles.css">

  <meta charset="UTF-8">
  <title>Fondo con imagen externa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('https://seeklogo.com/images/I/itw-logo-FD3AC83802-seeklogo.com.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed; /* Opcional: mantiene el fondo fijo al hacer scroll */
    }

    /* Fallback para dispositivos que no cargan bien la imagen */
    @media (max-width: 576px) {
      body {
        background-size: contain;
        background-position: top;
      }
    }
  </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="sin-volver">
<div class="clipboard-wrapper">
  <div id="qrGitHub" class="position-absolute clipboard-style"></div>
</div>

  <div class="container shadow-sm">
    <h1>ITW Production Manager</h1>
    <div id="datetime">Cargando fecha y hora...</div>
    <div class="button-group">
      <button onclick="location.href='pagina1.html'">Area 1</button>
      <button onclick="location.href='pagina2.html'">Area 2</button>
      <button id="activarEdicion" class="btn btn-warning" style="display: none;">Admin</button>
      <button class="btn btn-secondary" style="display: none;" disabled>Volver</button>
      <button id="btnRegistro" class="btn btn-primary" style="display: none;" disabled>Registrar</button>
    </div>
  </div>
  <div id="indicadorResumen" class="position-fixed bottom-0 end-0 m-3 p-3 bg-dark text-white rounded shadow" style="z-index: 999;">
  <strong></strong>
  <div id="conteoEstados" class="mt-2"></div>
</div>


  <script>
    function actualizarFechaHora() {
      const ahora = new Date();
      const opciones = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const formato = ahora.toLocaleString('es-MX', opciones);
      document.getElementById('datetime').textContent = formato;
    }

    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();
  </script>
  
   <script>
    const qrTarget = "https://illinois-tool-works.github.io/ITW-Production-Manager/index.html";
    const qrDiv = document.getElementById("qrGitHub");

    new QRCode(qrDiv, {
      text: qrTarget,
      width: 160,
      height: 160,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
<script type="module" src="Indicadores.js"></script>
</body>
</html>
