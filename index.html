<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ITW Production Manager</h1>
    <div id="datetime">Cargando fecha y hora...</div>
    <div class="button-group">
      <button onclick="location.href='pagina1.html'">Ir a Página 1</button>
      <button onclick="location.href='pagina2.html'">Ir a Página 2</button>
    </div>
  </div>

  <script>
    function actualizarFechaHora() {
      const ahora = new Date();
      const opciones = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const formato = ahora.toLocaleString('es-MX', opciones);
      document.getElementById('datetime').textContent = formato;
    }

    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();
  </script>
</body>
</html>
